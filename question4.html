<!DOCTYPE html>
<html>
    <head>
        <title>java script</title>
    </head>
    <body>
        <h1>program to display only elements containing "a" in the term of an array?</h1>
        <script>
        let array = ["keyboard","mouse","monitor","mic"];
        for (let i =0;i<array.length;i++){
            if(array[i].includes("a"))
            {
                console.log(array[i]);
            }
        }
        </script>
    </body>
</html>
