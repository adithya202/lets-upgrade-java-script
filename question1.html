<!DOCTYPE html>
<html>
    <head>
        <title>java script</title>
    </head>
    <body>
        <h1>program to search for a particular character in a string?</h1>
        <script>let str = "java script";
            let a = str.indexOf("z");
            if (a == -1){
                console.log("the character is not found");
            }
            else{
                console.log("the character is found at" +" "+ a);
            }</script>
    </body>
</html>
