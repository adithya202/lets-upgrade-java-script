<html>
	<body>
		<h3>Displaying Objects</h3>
		<h3>Displaying Objects where Age < 30</h3>
		<h3> Displaying Objects where Country is India</h3>
		<script>
			let details=[
				{ 
					name:"Adithya", age:20, country:"India", hobbies:["cricket", "Badminton","reading books","Coding"]
				},
				{
					name:"james", age:17, country:"UK", hobbies:["Cooking", "Designing","Badminton", "Teaching"]
				},
				{
					name:"iris", age: 35, country:"California", hobbies:["Watching Movies", "Singing", "Dancing"]
				}
			];
function Display()
{	
	console.log("All the objects");
	details.forEach(function (det)
	{
		console.log(det);
	});
}
Display();

function Age()
{	
	console.log("Objects in which age<30");
	details.forEach(function(ele)
	{
		if(ele.age < 30)
		{
			console.log(ele);
		}	
	});
}
Age();

function Country()
{	
	console.log("Displaying objects in which country is India");	
	details.forEach(function (ele)
	{	if(ele.country=="India")
		{
			console.log(ele);
		}
	});
}
Country();


		</script>
	</body>
</html>
