<!DOCTYPE html>
<html>
    <head>
        <title>java script</title>
    </head>
    <body>
        <h1>program to search elements in a array of strings?</h1>
        <script>
        let a =1;
        let array = ["keyboard","mouse","monitor","mic"];
        let element = "adi";
        for(let i = 0;i<array.length;i++){
        if (array[i] == element){
            a = a+1;
        }
        else{
            a = a;
        }
        }
        if (a >= 2){
            console.log("found ");
        }
        else{
            console.log("not found");
        }
        </script>
    </body>
</html>
